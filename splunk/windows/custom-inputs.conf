# This configuration file is only used for the oldest versions of
# Windows (7 & 8) for which its Splunk version doesn't support add-ons.

[WinEventLog] 
index = windows
checkpointInterval = 5

[WinEventLog://Application]
current_only = 0
disabled = 0
start_from = oldest

[WinEventLog://Security]
current_only = 0
disabled = 0
start_from = oldest

[WinEventLog://System]
current_only = 0
disabled = 0
start_from = oldest

[WinEventLog://Windows PowerShell]
current_only = 0
disabled = 0
start_from = oldest

[WinEventLog://Microsoft-Windows-Sysmon/Operational]
current_only = 0
disabled = 0
start_from = oldest
renderXml = 1
